<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style/styles.css" />
    <title>Challenge One Sprint 01 - Encriptador</title>

</head>

<body>
    <header>
        <!-- AGREGAR EL LOGOTIPO -->
        <a href="index.html">
            <img id="logo" src="/img/logo.png" alt="logo" />
        </a>
    </header>
    <main>
        <section class="container container-input">
            <!-- INGRESO TEXTO -->
            <textarea class="text input" type="text" rows="9" placeholder="Ingrese el texto aqui"></textarea>
            <div id="container-sugerencia">
                <img id="exclamacion" src="/img/exclamation.png" alt="exclamacion"/>
                <p id="sugerencia">Solo letras minúsculas, sin carácteres especiales y sin acentos</p>
            </div>
            <div id="container-buttons">
                <input id="Encriptar" type="button" value="Encriptar" />
                <input id="Desencriptar" type="button" value="Desencriptar" />
            </div>
        </section>
        <section class="container container-output">
            <div id="espacio-output">
                <img id="imagen-muñeco" src="/img/muneco.png" alt="Muñeco" />
                <textarea class="text output" type="text" rows="3" placeholder="Ningún mensaje fue encontrado"
                    readonly></textarea>
                <p id="texto-output">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <input id="copiar" type="button" value="copiar" />
        </section>
    </main>
    <div class="footer">
        <a href="https://github.com/xDEK0x/" target="_blank" rel="noopener noreferrer">
            <p>&copy; Copyright 2023 - Rodrigo Maximiliano Quintana Arroyo</p>
        </a>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
